<html>
<header>
    <title>Search</title>
    <style>
        body {
            background-color: lightcyan;
        }
    </style>
    <script type="module" src="../../frontend/src/hulipaa.js"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded',() => {
            Hulipaa({ parsePage,resultsPath: '../search' })

            // First line is title of page and the rest is the content
            function parsePage(pageContent) {
                const pageLines = pageContent.split(/\r?\n|\r|\n/g);
                const title = pageLines.shift()
                return {
                    text: pageLines.reduce((finalText,line) => finalText + '\n' + line,'')
                }
            }
        });
    </script>
</header>

<body>
    <h1>Search</h1>
    <br><br>
    <div class="hulipaa_searchbar" style="width: 300px"></div>
</body>

</html>
