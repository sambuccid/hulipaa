<html>

<head>
    <title>Search</title>
    <style>
        body {
            background-color: lightcyan;
        }
    </style>
    <script type="module" src="../../frontend/dist/hulipaa.js"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded',() => {
            Hulipaa({ parsePage,resultsPath: '../search' })

            // First line is title of page, the second line should be empty, and the rest is the content
            function parsePage(pageContent) {
                const pageLines = pageContent.split(/\r?\n|\r|\n/g);
                const title = pageLines.shift()
                const emptyLine = pageLines.shift()
                if (emptyLine.length > 0) throw "error" // We use this to test parsing issues
                return {
                    text: pageLines.reduce((finalText,line) => finalText + '\n' + line,'')
                }
            }
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Search</h1>
    <br><br>
    <div class="hulipaa_searchbar" style="max-width: 500px"></div>
</body>

</html>
