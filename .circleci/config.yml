version: 2.1

anchors-definitions:
  - always: &always
      only: /.*/
  - pre-release-tag: &pre-release-tag
      only: /^.*[\-pre]$/
  - release-tag: &release-tag
      only: /^.*[^\-pre]$/
  - never: &never
      ignore: /.*/
  - filter-just-on-pre-release: &filter-just-on-pre-release
      filters:
        tags: *pre-release-tag
        branches: *never
  - filter-also-on-pre-release: &filter-also-on-pre-release
      filters:
        tags: *pre-release-tag

jobs:
  prepare:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Npm install - root
          command: npm ci
      - run:
          name: Npm install - generate_results
          command: |
            cd generate_results
            npm ci
      - run:
          name: Npm install - frontend
          command: |
            cd frontend
            npm ci
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  
  unit-tests:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: ~/project
      # TODO maybe add npm audit?
      - run:
          name: Unit tests - generate_results
          command: |
            cd generate_results
            npm run test-ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ../reports/
            JEST_JUNIT_OUTPUT_NAME: generate-results-unit.xml
            JEST_JUNIT_ADD_FILE_ATTRIBUTE: "true"
      - run:
          name: Integration tests - generate_results
          command: |
            cd generate_results
            npm run functional-test-ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ../reports/
            JEST_JUNIT_OUTPUT_NAME: generate-results-integration.xml
            JEST_JUNIT_ADD_FILE_ATTRIBUTE: "true"
      - run:
          name: Unit tests - frontend
          command: |
            cd frontend
            npm run test-ci
          environment:
            JEST_JUNIT_OUTPUT_DIR: ../reports/
            JEST_JUNIT_OUTPUT_NAME: frontend-unit.xml
            JEST_JUNIT_ADD_FILE_ATTRIBUTE: "true"
      - store_test_results:
          path: ./reports/
  deploy-preparation:
    docker:
      - image: cimg/node:lts
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Commit to GitHub
          command: |
            git config user.email "sambuccid@gmail.com"
            git config user.name "CircleCI Deploy"
            git checkout configure-automatic-deployment #Should be "main"
            echo "\nDEPLOY:$CIRCLE_TAG" >> README.md
            git add README.md
            git commit -m "Automatic update of package versions from CircleCI [skip ci]"
            git push
      - run:
          name: something
          command: |
            NEW_TAG=$(echo "$CIRCLE_TAG" | perl -wne '/^(.*)\-pre$/i and print $1')
            echo "New tag: $NEW_TAG"
      # Initial basic steps: update-packageS-json-version-with-commit-main, git-tag
      # steps: copy-readmes, npm-audit-backend, npm-audit-frontend
      # TODO add rule for github for add tags just on main
  # TODO create workflow for actual deployment, it's fired by the tagging done in pre-deployment workflow, and all it does it npm-publish

workflows:
  workflow:
    jobs:
      - prepare:
          <<: *filter-also-on-pre-release
      - unit-tests:
          requires:
            - prepare
          <<: *filter-also-on-pre-release
      - deploy-preparation:
          requires:
            - unit-tests
          <<: *filter-just-on-pre-release
